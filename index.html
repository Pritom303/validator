<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Validator</title>
  </head>
  <body class="bg-dark">
    <div class="container mt-4">
        <div class="col-12">
            <h1 class="h1 text-light text-center mt-4">Email/Mobile No/Postal Code Validator</h1>
        </div>
        <div class="col-6 text-center mx-auto mt-4">
            <form action="#" class="">
                <div class="form-group">
                <label for="sel1" class="text-light mb-4 h3">Select Email/Mobile No/Postal Code option for validate:</label>
               <select class="form-control form-control-lg text-center bg-light" id="sel1">
                  <option value="1">Email</option>
                  <option value="2">Mobile No</option>
                  <option value="3">Postal Code</option>
                </select>
                <button class="btn btn-outline-primary text-white btn-block mt-4" onclick="validator(event)">Submit</button>
            </div>
            </form>
        </div>

        <h1 class="text-center h1  mt-4 pt-4" id="result"></h1>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--Script js-->
    <script src="script.js"></script>
  </body>
</html>
